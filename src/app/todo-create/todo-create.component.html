<mat-card class="new_entry_form">
  <h2>ğŸ“ Todo Entry</h2>
  <div class="input_container">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)] = "newtitle">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [(ngModel)] = "newdate" type="date">
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)] = "newdesc"></textarea>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" (click)="add_todo()">ADD TODO</button>
</mat-card>
